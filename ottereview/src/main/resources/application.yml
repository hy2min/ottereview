# -----------------------------------------------------------
# 공통 설정 (모든 프로필에 적용)
# -----------------------------------------------------------
spring:
  application:
    name: ottereview

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: redis
      port: 6379


  jpa:
    hibernate:
      ddl-auto: update   # local 개발 시 update 등으로 바꿀 수 있음
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: false

  sql:
    init:
      mode: never  # 필요 시 always로

github:
  app:
    app-id: ${GITHUB_APP_ID:}
    private-key-path: ${GITHUB_APP_PRIVATE_KEY_PATH:classpath:github-app-private-key.der}
  oauth:
    client-id: ${GITHUB_OAUTH_CLIENT_ID}
    client-secret: ${GITHUB_OAUTH_CLIENT_SECRET}
    redirect-uri: ${GITHUB_OAUTH_REDIRECT_URI}

logging:
  level:
    root: INFO
    com.ssafy.ottereview: DEBUG

app:
  front:
    url: http://localhost:3000
  ai:
    url: http://localhost:8000

  jwt:
    secret: ${APP_JWT_SECRET}
    access-expmin: ${APP_JWT_ACCESS_EXPMIN}
    refresh-expmin: ${APP_JWT_REFRESH_EXPMIN}


---
# -----------------------------------------------------------
# local 프로필 (개발용)
# docker-compose 환경 변수와 주로 함께 사용
# -----------------------------------------------------------
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: update   # 개발 중 스키마 자동 반영 (운영에서는 사용 X)
    show-sql: true

  sql:
    init:
      mode: never

  data:
    redis:
      host: redis
      port: 6379
