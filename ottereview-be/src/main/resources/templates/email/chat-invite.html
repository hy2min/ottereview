<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🦦 Ottereview 채팅방 초대</title>
  </head>
  <body
    style="
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    "
  >
    <div style="max-width: 600px; margin: 40px auto; padding: 20px">
      <!-- Header -->
      <div style="text-align: center; margin-bottom: 32px">
        <img
          src="cid:hello_otter"
          alt="OtterReview Logo"
          style="width: 48px; height: 48px; margin-bottom: 8px"
        />
        <h1
          style="
            color: #f97316;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.025em;
          "
        >
          🦦 OtterReview
        </h1>
        <p style="color: #64748b; font-size: 14px; margin: 4px 0 0 0">
          코드 리뷰를 더 즐겁게
        </p>
      </div>

      <!-- Main Content -->
      <div
        style="
          background-color: #ffffff;
          border-radius: 16px;
          padding: 32px;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06);
          border: 1px solid #e2e8f0;
        "
      >
        <!-- Invitation Title -->
        <div style="text-align: center; margin-bottom: 24px">
          <div
            style="
              width: 64px;
              height: 64px;
              background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
              border-radius: 50%;
              display: inline-flex;
              align-items: center;
              justify-content: center;
              margin-bottom: 16px;
            "
          >
            <span style="color: white; font-size: 28px">💬</span>
          </div>
          <h2
            style="
              color: #1e293b;
              font-size: 24px;
              font-weight: 600;
              margin: 0;
              letter-spacing: -0.025em;
            "
            th:text="${roomName} + '님이 채팅방에 초대했습니다!'"
          ></h2>
        </div>

        <!-- Room Info -->
        <div
          style="
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border-left: 4px solid #f97316;
          "
        >
          <div style="display: flex; align-items: center; margin-bottom: 8px">
            <span style="color: #64748b; font-size: 14px; font-weight: 500"
              >채팅방</span
            >
          </div>
          <h3
            style="color: #1e293b; font-size: 18px; font-weight: 600; margin: 0"
            th:text="${inviterName}"
          ></h3>
        </div>

        <!-- Description -->
        <p
          style="
            color: #64748b;
            font-size: 16px;
            text-align: center;
            margin-bottom: 32px;
          "
        >
          코드 리뷰를 위한 실시간 협업 공간에서 팀원들과 소통해보세요.<br />
          화면 공유, 화이트보드, 텍스트 채팅 등 다양한 기능을 활용할 수
          있습니다.
        </p>

        <!-- CTA Button -->
        <div style="text-align: center">
          <a
            th:href="${roomLink}"
            style="
              display: inline-block;
              background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
              color: #ffffff;
              text-decoration: none;
              padding: 16px 32px;
              border-radius: 12px;
              font-size: 16px;
              font-weight: 600;
              transition: all 0.2s ease;
              box-shadow: 0 4px 14px 0 rgba(249, 115, 22, 0.3);
            "
          >
            🚀 채팅방 참여하기
          </a>
        </div>

        <!-- Features -->
        <div
          style="
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
          "
        >
          <div
            style="
              display: grid;
              grid-template-columns: repeat(3, 1fr);
              gap: 16px;
              text-align: center;
            "
          >
            <div>
              <div style="font-size: 24px; margin-bottom: 4px">💬</div>
              <div style="color: #64748b; font-size: 12px">실시간 채팅</div>
            </div>
            <div>
              <div style="font-size: 24px; margin-bottom: 4px">🎨</div>
              <div style="color: #64748b; font-size: 12px">화이트보드</div>
            </div>
            <div>
              <div style="font-size: 24px; margin-bottom: 4px">🖥️</div>
              <div style="color: #64748b; font-size: 12px">코드 공유</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div style="text-align: center; margin-top: 24px">
        <p style="color: #94a3b8; font-size: 12px; margin: 0">
          이 이메일은 OtterReview에서 발송되었습니다.<br />
          더 나은 코드 리뷰 경험을 위해 노력하겠습니다. 🦦
        </p>
      </div>
    </div>
  </body>
</html>
